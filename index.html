<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="menu">
        <div id="title">
            <div>
                <img src="./assets/stardewlogo.png" alt="Stardew logo" style="display: flex; justify-content: center;">
            </div>
            <div class="box">
                <h1>Hangman</h1>
            </div>
        </div>
        <div id="start">
            <div class="box" id="settings">
                <h2>Settings</h2>
                <img src="./assets/rusty_cog.png" alt="settings icon">
            </div>
            <div class="box" id="play" onclick="startGame()">
                <h2>Play</h2>
                <img src="./assets/brown_chimken.png" alt="play icon">
            </div>
        </div>
    </div>
    <div id="game">
        <div class="box" id="screen"></div>
        <div class="box" id="word">
            <div id="word-container"></div>
            <div id="guess-container" class="guessed-letters"></div>
            <div id="remaining-guesses"></div>
            <button id="reset-button">Reset Button</button>
        </div>
    </div>
    <p>This web site is not endorsed by, directly affiliated with, maintained, authorized, or sponsored by Concerned Ape. All product and company names are the registered trademarks of their original owners.</p>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
