<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Hangman</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="menu">
        <div id="title">
            <div>
                <img id="logo" src="./assets/stardewlogo.png" alt="Stardew logo">
            </div>
            <div class="box">
                <h1>Hangman</h1>
            </div>
        </div>
        <div id="start">
            <div class="box" id="settings">
                <h2>Settings</h2>
                <img src="./assets/rusty_cog.png" alt="settings icon">
            </div>
            <div class="box" id="play">
                <h2>Play</h2>
                <img src="./assets/brown_chimken.png" alt="play icon">
            </div>
        </div>
    </div>
    <div id="settings-panel">
        <div class="box" id="screen">
            <h1>Difficulty</h1>
            <div>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
        <div class="box" id="home">
            <button id="home-button" onclick="goHome()">Home</button>
        </div>
    </div>
    <div id="game">
        <div class="box" id="screen">
            <div id="junimos">
                <img src="./assets/junimo.png" alt="junimo" id="junimo-1">
                <img src="./assets/junimo.png" alt="junimo" id="junimo-2">
                <img src="./assets/junimo.png" alt="junimo" id="junimo-3">
                <img src="./assets/junimo.png" alt="junimo" id="junimo-4">
                <img src="./assets/junimo.png" alt="junimo" id="junimo-5">
            </div>
            <div id="crops">
                <img src="./assets/pumpkin.png" alt="pumpkin" id="crop-1">
                <img src="./assets/pumpkin.png" alt="pumpkin" id="crop-2">
                <img src="./assets/pumpkin.png" alt="pumpkin" id="crop-3">
                <img src="./assets/pumpkin.png" alt="pumpkin" id="crop-4">
                <img src="./assets/pumpkin.png" alt="pumpkin" id="crop-5">
            </div>
        </div>
        <div class="box" id="word">
            <div id="word-container"></div>
            <div id="guess-container" class="guessed-letters"></div>
            <div id="remaining-guesses"></div>
            <button id="reset-button">Reset Button</button>
        </div>
    </div>
    <p>This web site is not endorsed by, directly affiliated with, maintained, authorized, or sponsored by Concerned Ape. All product and company names are the registered trademarks of their original owners.</p>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-23b60cbe-71cd-45f8-8ffb-72fbabd77365" data-elfsight-app-lazy></div>
</body>
</html>
